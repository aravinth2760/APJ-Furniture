<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="assets/fonts/poppins-font.css"> <!-- Poppins Font Css -->
    <link rel="stylesheet" href="style.css"> <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css"> <!-- Bootstrap Css -->
    <title>APJ Furniture</title>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script> <!-- Bootstrap Js -->
</head>

<body>
    <!-- Nabar Section Start -->
    <nav class="navbar navbar-expand-lg container-lg py-4 px-3 px-lg-0">
        <a class="navbar-brand fw-bold fs-4" href="#"><span class="title">APJ</span> Furniture</a>
        <div class="d-flex gap-3 flex-row-reverse d-lg-none">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="assets/icons/navbar_section/search.svg" alt="" srcset="" width="25">
            <img src="assets/icons/navbar_section/user.svg" alt="" srcset="" width="25">
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Product
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Sofa</a></li>
                        <li><a class="dropdown-item" href="#">Bed</a></li>
                        <li><a class="dropdown-item" href="#">Dining table</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <div class="d-none d-lg-flex gap-3">
                <img src="assets/icons/navbar_section/search.svg" alt="" srcset="" width="25">
                <img src="assets/icons/navbar_section/user.svg" alt="" srcset="" width="25">
            </div>
        </div>
    </nav>
    <!-- Nabar Section End -->

    <!-- Hero Section Start -->
    <header class="container-lg px-3 px-lg-0 py-8">
        <section class="hero position-relative d-lg-flex justify-content-evenly">
            <div></div>
            <div class="hero-text-container p-2 p-md-3 p-lg-5 mb-4 mb-lg-0">
                <div class="hero-text-title fs-2 fw-bold">
                    Help You To Make<br>
                    Modern Furniture
                </div>
                <p class="my-3 fw-light fs-5">
                    We help you to create organize your room to be<br>
                    more cozy, design by professional interior <br>
                    designer
                </p>
                <button class="btn">See Our Product</button>
            </div>
            <div id="heroCarousel" class="carousel slide position-relative hero-img-container" data-bs-ride="true">
                <div class="carousel-indicators start-50">
                    <span class="me-1 text-white fw-semibold">01</span>
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <span class="ms-1 text-white fw-semibold">02</span>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/hero_section/living-room-1.avif" class="d-block img-fluid w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/hero_section/living-room-2.avif" class="d-block img-fluid w-100"
                            alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>
    <!-- Hero Section End -->

    <!-- Company Section Start -->
    <section class="container-lg py-2 py-md-3 py-lg-4">
        <p class="text-center fs-5 fw-light py-2 py-md-3 py-lg-4">Some of our trusted company</p>
        <div class="d-flex flex-wrap justify-content-evenly">
            <img src="assets/images/company/google.png" alt="Google" height="100">
            <img src="assets/images/company/microsoft.png" alt="Microsoft" height="100">
            <img src="assets/images/company/tiket.png" alt="Tiket" height="100">
            <img src="assets/images/company/tokopedia.png" alt="Tokopedia" height="100">
        </div>
    </section>
    <!-- Company Section End -->

</body>

</html>
